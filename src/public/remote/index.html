<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picture Frame Remote</title>
  <link rel="stylesheet" href="/remote/remote.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="title">Picture Frame Remote</div>
      <div class="status">
        <span id="statusText" class="badge">Connecting…</span>
      </div>
    </header>

    <section class="now">
      <div class="thumb-wrap">
        <img id="thumb" class="thumb" alt="Current image" />
      </div>
      <div class="meta">
        <div id="filename" class="filename">—</div>
        <div id="counter" class="counter">—</div>
      </div>
    </section>

    <section class="controls">
      <div class="grid">
        <button id="prevBtn" class="btn btn-primary" title="Previous" aria-label="Previous">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <button id="pauseBtn" class="btn btn-secondary" title="Pause" aria-label="Pause">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>
        
        <button id="nextBtn" class="btn btn-primary" title="Next" aria-label="Next">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <button id="startBtn" class="btn btn-secondary" title="Start" aria-label="Start">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="6 4 20 12 6 20 6 4"></polygon>
          </svg>
        </button>

        <button id="favoriteBtn" class="btn btn-warn" title="Favorite" aria-label="Favorite" aria-pressed="false">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>

        <button id="rotateLeftBtn" class="btn btn-secondary" title="Rotate Left" aria-label="Rotate Left">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2.5 2v6h6"></path>
            <path d="M2.66 15.57a10 10 0 1 0 .57-8.38"></path>
          </svg>
        </button>

        <button id="rotateRightBtn" class="btn btn-secondary" title="Rotate Right" aria-label="Rotate Right">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6"></path>
            <path d="M21.34 15.57a10 10 0 1 1-.57-8.38"></path>
          </svg>
        </button>

        <button id="deleteBtn" class="btn btn-danger" title="Delete" aria-label="Delete">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
            <path d="M10 11v6"></path>
            <path d="M14 11v6"></path>
            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
          </svg>
        </button>
      </div>
    </section>

    <footer class="footer">
      <div class="hint">Tip: keep this open on your phone/tablet.</div>
    </footer>
  </main>

  <script src="/remote/remote.js"></script>
</body>
</html>
